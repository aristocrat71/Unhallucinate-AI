<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Magnifying glass circle -->
  <circle cx="52" cy="52" r="24" fill="none" stroke="white" stroke-width="6"/>
  
  <!-- Magnifying glass handle -->
  <line x1="70" y1="70" x2="95" y2="95" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Checkmark inside magnifying glass -->
  <polyline points="40,52 48,60 64,44" fill="none" stroke="#4ade80" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
