<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Hallucination Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>
        <img src="icons/icon.svg" alt="Icon" class="header-icon">
        Hallucination Detector
      </h1>
      <p class="subtitle">Verify claims instantly</p>
    </div>

    <!-- Input Area -->
    <div class="input-section">
      <label for="text-input">Paste or select text:</label>
      <textarea 
        id="text-input" 
        placeholder="Text will auto-populate from your selection..."
        rows="4"
      ></textarea>
    </div>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <span class="mode-label">Mode:</span>
      <div class="toggle-container">
        <button id="fact-check-mode" class="toggle-btn active" data-mode="fact">
          ðŸ“Š Fact Check
        </button>
        <button id="citation-check-mode" class="toggle-btn" data-mode="citation">
          ðŸ“š Citation Check
        </button>
      </div>
    </div>

    <!-- Action Button -->
    <button id="verify-btn" class="verify-button">
      <span id="btn-text">Verify Claims</span>
      <span id="spinner" class="spinner hidden"></span>
    </button>

    <!-- Results Area -->
    <div id="results-container" class="results-container hidden">
      <div id="trust-meter" class="trust-meter">
        <div class="trust-label">
          <span>Text Trustworthiness</span>
          <span id="trust-score" class="trust-score">â€”</span>
        </div>
        <div class="trust-bar">
          <div id="trust-fill" class="trust-fill"></div>
        </div>
        <div class="trust-stats">
          <div class="stat">
            <span class="stat-value" id="verified-count">0</span>
            <span class="stat-label">Verified</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="hallucinated-count">0</span>
            <span class="stat-label">Hallucinated</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="unverifiable-count">0</span>
            <span class="stat-label">Unclear</span>
          </div>
        </div>
      </div>

      <!-- Individual Claims -->
      <div id="claims-list" class="claims-list"></div>
    </div>

    <!-- Error Message -->
    <div id="error-container" class="error-container hidden">
      <p id="error-text"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Backend: <span id="api-status" class="status-indicator">Checking...</span></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
